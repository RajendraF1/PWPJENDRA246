<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">Edit Pengguna</h1>

        <form method="POST">
            <!-- Input Username -->
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium">Username</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" class="w-full px-4 py-2 border rounded-lg" required>
            </div>

            <!-- Input Email -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium">Email</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" class="w-full px-4 py-2 border rounded-lg" required>
            </div>

            <!-- Input Role -->
            <div class="mb-4">
                <label for="role" class="block text-gray-700 font-medium">Role</label>
                <select id="role" name="role" class="w-full px-4 py-2 border rounded-lg" required>
                    <option value="user" {% if user.role == 'user' %} selected {% endif %}>User</option>
                    <option value="admin" {% if user.role == 'admin' %} selected {% endif %}>Admin</option>
                </select>
            </div>

            <!-- Input Password -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-medium">Password (Leave blank to keep current password)</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg">
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg">Update</button>
        </form>
    </div>

</body>
</html>
