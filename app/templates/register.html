<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-indigo-600">Register</h2>
        <p class="text-center text-gray-600 mb-6">Buat akun baru untuk melanjutkan</p>

        <form method="POST">
            <!-- Input Username -->
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Masukkan username Anda" 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    required>
            </div>
            <!-- Input Email -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Masukkan email Anda" 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    required>
            </div>
            <!-- Input Password -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-medium">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Buat password yang aman" 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    required>
            </div>
            <!-- Pilihan Role -->
            <div class="mb-4">
                <label for="role" class="block text-gray-700 font-medium">Role</label>
                <select 
                    id="role" 
                    name="role" 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <!-- Tombol Register -->
            <button 
                type="submit" 
                class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
                Register
            </button>
        </form>

        <!-- Link Login -->
        <p class="text-center text-gray-600 mt-4">
            Sudah punya akun? 
            <a href="{{ url_for('main.login') }}" class="text-indigo-600 font-medium hover:underline">Login Sekarang</a>
        </p>
    </div>
</body>
</html>
